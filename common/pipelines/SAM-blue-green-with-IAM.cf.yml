# blue green deployment of Lambda functions
# warning: includes CAPABILITY_IAM allowing IAM resources to be created/modified
Parameters:
  CodeDeliveryNameParameter:
    Type: String
    Default: my-cd
    AllowedPattern: '^[a-z][a-z0-9-]*$'
    ConstraintDescription: 'Must be only include lowercase letters and - and must start with a letter'
    MinLength: 4
    MaxLength: 20
    Description: The name for the Continuous Delivery resources
  ProjectNameParameter:
    Type: String
    AllowedPattern: '^[a-z][a-z0-9-]*$'
    ConstraintDescription: 'Must be only include lowercase letters and - and must start with a letter'
    MinLength: 4
    MaxLength: 20
    Description: The name for the project
  ServiceNameParameter:
    Type: String
    AllowedPattern: '^[a-z][a-z0-9-]*$'
    ConstraintDescription: 'Must be only include lowercase letters and - and must start with a letter'
    MinLength: 4
    MaxLength: 20
    Description: The name for the service
  EnvironmentParameter:
    Type: String
    Default: test
    AllowedValues:
      - dev
      - test
      - prod
    Description: Enter dev, test or prod. Default is test.
Resources:
  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub "${ProjectNameParameter}-${ServiceNameParameter}-${EnvironmentParameter}"
      ArtifactStore:
        Type: S3
        Location:
          Fn::ImportValue:
            !Sub "${CodeDeliveryNameParameter}-${EnvironmentParameter}-S3Src"
      RoleArn:
        Fn::ImportValue:
          !Sub "${CodeDeliveryNameParameter}-${EnvironmentParameter}-CodePipelineRoleArn"
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: S3
                Version: '1'
              Configuration:
                S3Bucket:
                  Fn::ImportValue:
                    !Sub "${CodeDeliveryNameParameter}-${EnvironmentParameter}-S3Src"
                S3ObjectKey:
                  !Sub "source/queue/${ProjectNameParameter}-${ServiceNameParameter}.zip"
              OutputArtifacts:
                - Name: ServiceSource
        - Name: Build
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: ServiceSource
              OutputArtifacts:
                - Name: ServiceBuild
              Configuration:
                ProjectName:
                  !Sub "${CodeDeliveryNameParameter}-${EnvironmentParameter}-build"
              RunOrder: '1'
        - Name: Deploy
          Actions:
            - Name: ChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              InputArtifacts:
                - Name: ServiceBuild
              OutputArtifacts:
                - Name: ServiceDeploy
              Configuration:
                ActionMode: "CHANGE_SET_REPLACE"
                # TO DO: add version number to change set name?
                ChangeSetName: "SAM-deploy"
                RoleArn:
                  Fn::ImportValue:
                    !Sub "${CodeDeliveryNameParameter}-${EnvironmentParameter}-CodeBuildRoleArn"
                Capabilities: "CAPABILITY_IAM"
                StackName: !Sub "${ProjectNameParameter}-${ServiceNameParameter}-${EnvironmentParameter}"
                ParameterOverrides: !Sub "{\"ProjectNameParameter\": \"${ProjectNameParameter}\", \"ServiceNameParameter\": \"${ServiceNameParameter}\", \"EnvironmentParameter\": \"${EnvironmentParameter}\"}"
                TemplatePath: "ServiceBuild::sam-out.yml"
              RunOrder: '1'
            # - Name: Approve
            #   ActionTypeId:
            #     Category: Approval
            #     Owner: AWS
            #     Provider: Manual
            #     Version: '1'
            #   RunOrder: '2'
            - Name: DeployChange
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              Configuration:
                ActionMode: "CHANGE_SET_EXECUTE"
                ChangeSetName: "SAM-deploy"
                StackName: !Sub "${ProjectNameParameter}-${ServiceNameParameter}-${EnvironmentParameter}"
              RunOrder: '3'
        - Name: PreRelease
          Actions:
            - Name: PreRelease
              ActionTypeId:
                Category: Invoke
                Owner: AWS
                Provider: Lambda
                Version: '1'
              InputArtifacts:
                - Name: ServiceDeploy
              Configuration:
                FunctionName: "my-cd-svc-lambda-release-dev-PreRelease"
                # UserParameters: !Sub "{\"StackName\": \"${AWS::StackName}\", \"Project\": \"${ProjectNameParameter}\", \"Service\": \"${ServiceNameParameter}\", \"Environment\": \"${EnvironmentParameter}\"}"
                UserParameters:
                  Fn::Join:
                    - ""
                    - - '{'
                      - '\"Tag\", \"'
                      - { "Fn::GetParam" : [ "ServiceSource", "buildinfo.json", "Tag" ] }
                      - '\"'
                      - '}'
              RunOrder: '1'
